<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

      content="width=device-width, initial-scale=1, maximum-scale=1"

    <title>Digital Analog Clock</title>
    <link rel="stylesheet" type="text/css" href="assets/css.normalize.css" />
